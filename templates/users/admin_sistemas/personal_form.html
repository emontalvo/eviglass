{% extends "base_users.html" %}

{% block title %}
  Registro
{% endblock title %}

{% block content %}

<div class='aling-body'>
	
	<h2>Registrar Nuevo Producto</h2>
	<hr class="prettyline">
		
	<form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
		<!-- {{form.as_p}} -->



		<div class="form-group">
			<label class="col-sm-2 control-label">Nombre </label>
			<input type="text" class="form-control col-sm-6" placeholder="Ingrese nombre" name="nombre">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">C.I </label>
			<input type="text" class="form-control col-sm-6" placeholder="Ingrese C.I" name="ci">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<input type="email" class="form-control col-sm-6" placeholder="Ingrese email" name="email">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Direccion </label>
			<input type="text" class="form-control col-sm-6" placeholder="Ingrese Direccion" name="direccion">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Telefono</label>
			<input type="text" class="form-control col-sm-6" placeholder="Ingrese telefono" name="telefono">
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Cargo</label>
			<input type="text" class="form-control col-sm-6" placeholder="Ingrese cargo" name="cargo">
		</div>
  

	  	

	    <div class="form-group">
			<div class="col-lg-offset-3 col-lg-6">
				<button type="submit" class="btn btn-lg btn-primary">Registrar</button>
		      	{# <input class="btn btn-lg btn-primary" type="submit" value="Registrar"> #}
		      	<a href="/users/list_personal/" class="btn btn-lg btn-default" role="button">Cancelar</a>
		    </div>
	    </div>

	  </form>
	
</div>
{% endblock content %}
